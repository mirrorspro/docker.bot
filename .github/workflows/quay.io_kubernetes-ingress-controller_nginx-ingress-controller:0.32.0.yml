          username: ${{ secrets.ALIYUN_UAERNAME }}
          password: ${{ secrets.ALIYUN_PASSWORD }}
      - name: Push
        run: |
          bash ./sync.sh quay.io/kubernetes-ingress-controller/nginx-ingress-controller 0.32.0 registry.cn-guangzhou.aliyuncs.com/tomhjx/mirrorspro

