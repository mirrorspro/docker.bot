name: Synchronize quay.io/kubernetes-ingress-controller/nginx-ingress-controller:0.32.0
on:
  push:
    branches: [ main ]
  schedule:
    - cron: '0 0 * * *'
  pull_request:
    branches: [ main ]

jobs:
  hub:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Login
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}
      - name: Push
        run: |
          bash ./sync.sh quay.io/kubernetes-ingress-controller/nginx-ingress-controller 0.32.0
  aliyun-shenzhen:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Login
        uses: docker/login-action@v1
        with:
          registry: registry.cn-shenzhen.aliyuncs.com
          username: ${{ secrets.ALIYUN_UAERNAME }}
          password: ${{ secrets.ALIYUN_PASSWORD }}
      - name: Push
        run: |
          bash ./sync.sh quay.io/kubernetes-ingress-controller/nginx-ingress-controller 0.32.0 registry.cn-shenzhen.aliyuncs.com/tomhjx/mirrorspro
  aliyun-guangzhou:
    runs-on: ubuntu-latest
